[main]

capslock = overload(control, esc)

tab = overload(nav, tab)

# zero on hungarian layout
esc = `

compose = leftmeta

[nav]

h = left
k = up
j = down
l = right

u = M-1
i = M-2
o = M-3
y = M-4

n = pagedown
p = pageup
g = C-left
; = C-right

m = backspace
, = delete
backspace = delete

c = C-S-c
w = C-S-v

space = enter
